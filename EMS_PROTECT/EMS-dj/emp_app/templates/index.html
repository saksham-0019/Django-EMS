<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Employee Management System</title>
    <style>
        /* Background Image with Blur & Soft Opacity */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://i.pinimg.com/736x/b8/ac/64/b8ac64ec34bfc4d1a6a7e04d2cf11788.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Soft Glassmorphism Effect for Readability */
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark transparent layer */
            backdrop-filter: blur(10px); /* Soft blur for depth */
        }

        /* Floating container with smooth shadow */
        .container {
            position: relative;
            background: rgba(141, 177, 200, 0.15); /* Semi-transparent */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(10px); /* Glassmorphism effect */
            animation: fadeIn 1.5s ease-in-out;
            color: white;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Title Styling */
        h1 {
            font-size: 26px;
            color: #ffffff;
            margin-bottom: 10px;
        }

        hr {
            border: none;
            height: 2px;
            background: rgba(255, 255, 255, 0.6);
            width: 50%;
            margin: 10px auto;
        }

        /* Soft button layout */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        /* Modern animated buttons */
        .btn {
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            padding: 12px 20px;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            transition: all 0.3s ease-in-out;
            display: inline-block;
            width: 80%;
            text-align: center;
            backdrop-filter: blur(8px);
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }

        /* Hover effect */
        .btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
            box-shadow: 0px 6px 15px rgba(255, 255, 255, 0.3);
        }

        /* Floating animation */
        @keyframes floatEffect {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        .container:hover {
            animation: floatEffect 3s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Office Employee Management System</h1>
        <hr>
        <div class="button-container">
            <a class="btn" href="/all_emp">View All Employees</a>
            <a class="btn" href="/add_emp">Add An Employee</a>
            <a class="btn" href="/remove_emp">Remove An Employee</a>
            <a class="btn" href="/filter_emp">Filter Employee Details</a>
        </div>
    </div>
</body>
</html>
