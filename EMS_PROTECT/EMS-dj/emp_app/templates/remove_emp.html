<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Employee</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://i.pinimg.com/736x/b8/ac/64/b8ac64ec34bfc4d1a6a7e04d2cf11788.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .container {
            position: relative;
            background: rgba(141, 177, 200, 0.15);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease-in-out;
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-size: 26px;
            color: #ffffff;
            margin-bottom: 10px;
        }

        hr {
            border: none;
            height: 2px;
            background: rgba(255, 255, 255, 0.6);
            width: 50%;
            margin: 10px auto;
        }

        .dropdown-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .dropdown-button {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            transition: all 0.3s ease-in-out;
            backdrop-filter: blur(8px);
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            cursor: pointer;
        }

        .dropdown-button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
            box-shadow: 0px 6px 15px rgba(255, 255, 255, 0.3);
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 5px;
            overflow: hidden;
            z-index: 10;
            backdrop-filter: blur(8px);
        }

        .dropdown-menu a {
            display: block;
            padding: 12px;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .dropdown-menu a:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .dropdown-container:hover .dropdown-menu {
            display: block;
        }

        .container:hover {
            animation: floatEffect 3s infinite ease-in-out;
        }

        @keyframes floatEffect {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Remove An Employee!</h1>
        <hr>
        <div class="dropdown-container">
            <button class="dropdown-button" type="button">
                Choose Employee To Be Removed
            </button>
            <div class="dropdown-menu">
                {% for emp in emps %}
                    <a href="/remove_emp/{{emp.id}}">{{emp.first_name}} {{emp.last_name}}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
